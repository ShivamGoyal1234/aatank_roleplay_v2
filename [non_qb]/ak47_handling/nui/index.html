<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Car Tuning Tablet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-transparent">

    <!-- Tablet Container -->
    <div id="tablet" class="w-full max-w-6xl h-[78vh] max-h-[850px] bg-gray-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden border-4 border-gray-700">

        <!-- Header -->
        <header class="flex-shrink-0 bg-gray-900/80 backdrop-blur-sm p-4 border-b border-gray-700 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-white">Vehicle Handling Editor</h1>
                <p id="vehicle-name" class="text-sm text-gray-400">Let's make this vehicle fly</p>
            </div>
            <div id="status-light" class="w-4 h-4 bg-green-500 rounded-full animate-pulse shadow-lg"></div>
        </header>

        <!-- Main Content - ADDED min-h-0 HERE -->
        <main class="flex flex-grow overflow-hidden min-h-0">
            <!-- Sidebar Navigation -->
            <nav id="sidebar" class="w-1/5 bg-gray-800/50 border-r border-gray-700 p-4 overflow-y-auto">
                <ul class="space-y-2">
                    <!-- Categories will be injected here by script.js -->
                </ul>
            </nav>

            <!-- Tuning Content Area -->
            <div id="tuning-content" class="w-4/5 p-6 overflow-y-auto">
                <!-- Tuning options will be injected here by script.js -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="flex-shrink-0 bg-gray-900/80 backdrop-blur-sm p-4 border-t border-gray-700 flex justify-end items-center space-x-4">
            <button id="reset-btn" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 transition-colors duration-200">Reset</button>
            <button id="save-btn" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-500 transition-colors duration-200">Save Changes</button>
        </footer>
    </div>
    
    <!-- IMPORTANT: jQuery must be included before your script.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
